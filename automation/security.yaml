- alias: "[SECURITY]: Notify when person detected and someone is home"
  id: notifypersonhome
  trigger:
    platform: state
    entity_id: binary_sensor.front_door_camera_person_detected
    from: 'off'
    to: 'on'
  condition:
    - condition: state
      entity_id: input_boolean.disable_automations
      state: 'off'
    - condition: state
      entity_id: group.all_devices
      state: home
  action:
    - service: light.turn_on
      data:
        entity_id: light.woonkamer_centraal
        flash: short
    - service: light.turn_off
      data:
        entity_id: light.woonkamer_centraal
    - service: notify.livingroom_tv
      data:
        message: 'A person was detected on camera voortuin'

- alias: "[SECURITY]: Notify when person detected at night"
  id: notifypersonnight
  trigger:
    platform: state
    entity_id: binary_sensor.front_door_camera_person_detected
    from: 'off'
    to: 'on'
  condition:
    - condition: state
      entity_id: input_boolean.disable_automations
      state: 'off'
    - condition: state
      entity_id: light.woonkamer
      state: 'off'
    - condition: time
      after: '23:30:00'
      before: '05:15:00'
  action:
    - service: notify.ha_bot
      data:
        message: 'A person was detected on camera voortuin in the middle of the night'
    - service: light.turn_on
      data:
        entity_id: light.hal
        flash: long
    - service: light.turn_on
      data:
        entity_id: light.keuken
        flash: long
    - service: light.turn_off
      data:
        entity_id: light.hal
    - service: light.turn_off
      data:
        entity_id: light.keuken

- alias: "[SECURITY]: Notify when door opens in the night"
  id: notifydooropennight
  trigger:
    - platform: state
      entity_id: binary_sensor.voordeur
      from: 'off'
      to: 'on'
    - platform: state
      entity_id: binary_sensor.achterdeur
      from: 'off'
      to: 'on'
  condition:
    - condition: state
      entity_id: input_boolean.disable_automations
      state: 'off'
    - condition: time
      after: '23:30:00'
      before: '05:30:00'
  action:
    - service: notify.ha_bot
      data:
        message: 'Door opened during the night'
    - service: light.turn_on
      data:
        entity_id: light.hal
        flash: long
    - service: light.turn_on
      data:
        entity_id: light.keuken
        flash: long
    - service: light.turn_off
      data:
        entity_id: light.hal
    - service: light.turn_off
      data:
        entity_id: light.keuken

