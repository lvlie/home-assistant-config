  id: notifydooropennothome
  trigger:
    - platform: state
      entity_id: binary_sensor.voordeur
      from: 'off'
      to: 'on'
    - platform: state
      entity_id: binary_sensor.achterdeur
      from: 'off'
      to: 'on'
  condition:
    - condition: state
      entity_id: input_boolean.disable_automations
      state: 'off'
    - condition: state
      entity_id: group.all_devices
      state: not_home
  action:
    - service: notify.ha_bot
      data:
        message: 'Door opened while no-one is home'
    - service: notify.chrome
      data_template:
        message: 'Door opened while no-one is home'
      data:
        data:
          tag: 'notification-about-front-door'
    - service: light.turn_on
      data:
        entity_id: light.hal
        flash: long
    - service: light.turn_on
      data:
        entity_id: light.keuken
        flash: long
    - service: light.turn_off
      data:
        entity_id: light.hal
    - service: light.turn_off
      data:
        entity_id: light.keuken

