homeassistant:
  name: Home Assistant
  latitude: !secret latitude
  longitude: !secret longitude
  elevation: !secret elevation
  unit_system: metric
  time_zone: !secret time_zone
  
  customize:
    group.all_devices:
      hidden: false
      friendly_name: Presence
    sensor.tvkast_power2:
      hidden: true
    sensor.wasmachine_power_2:
      hidden: true
    sensor.achtertuin_power_2:
      hidden: true
    sensor.voordeur_open_value:
      hidden: true
    sensor.achterdeur_open_value:
      hidden: true
    camera.back_yard:
      friendly_name: "Back Yard"
    sensor.server_current_power:
      friendly_name: "Server power"
    sensor.server_today_energy:
      friendly_name: "Server energy"

automation: !include_dir_merge_list automation/

binary_sensor: !include extraconfig/binary_sensor.yaml

camera:
  - platform: mjpeg
    name: back_yard
    mjpeg_url: !secret camurl_backyard
    still_image_url: !secret camurlstill_backyard

cloud:

config:

conversation:

cover: !include extraconfig/cover.yaml

device_tracker: !include extraconfig/device_tracker.yaml

discovery:

frontend:

google:
  client_id: !secret gcal_id
  client_secret: !secret gcal_secret

group: !include_dir_merge_named groups/

history:
  exclude:
    domains:
      - automation
      - calendar
      - groups
      - light
      - media_player

http:
  api_password: !secret api_password
  base_url: !secret base_url

hue:
  bridges:
    - host: !secret huehost
      filename: phue.conf
      allow_hue_groups: true

influxdb:
  host: !secret nashost
  port: 8086
  database: home_assistant
  default_measurement: state
  exclude:
    domains:
      - automation
      - calendar
      - groups
      - light
      - media_player
  tags:
    instance: prod
    source: homeassistant

input_boolean:
  vacation:
    name: Vacation
    icon: mdi:routes
  disable_automations:
    name: Disable automations
    icon: mdi:cancel
  wasmachine_status:
    name: Wasmachine status
    icon: mdi:washing-machine
    initial: off

ios:

light: !include extraconfig/lightgroups.yaml

logbook:
  exclude:
    entities:
      - sensor.date
      - sensor.time

map:

media_player: !include extraconfig/media_player.yaml

nest:
  client_id: !secret nestid
  client_secret: !secret nestsecret
  binary_sensors:
    monitored_conditions:
      - 'person_detected'
      - 'sound_detected'
  sensors:
    monitored_conditions:
      - 'co_status'
      - 'smoke_status'

notify: !include extraconfig/notify.yaml

recorder:
  db_url: !secret mariadburl
  purge_keep_days: 60
  exclude:
    domains:
      - automation
      - calendar
      - groups
      - light
      - media_player
    entities:
      - sun.sun 
      - sensor.date
      - sensor.time

sabnzbd:
  host: !secret nashost
  port: !secret sabport
  api_key: !secret sabapi_key
  sensors:
    - 'current_status'
    - 'speed'

sensor: !include extraconfig/sensors.yaml

sonos:
  media_player:
    interface_addr: !secret nashost

sun:

telegram_bot:
  - platform: polling
    api_key: !secret telegram_ha_api
    allowed_chat_ids:
      - !secret telegram_chatid
      - !secret telegram_workid

toon:
  username: !secret email
  password: !secret enecopw
  consumer_key: !secret toonkey
  consumer_secret: !secret toonsecret

tts:
  - platform: google
    language: !secret language

rfxtrx:
  device: /dev/ttyUSB0

zone: !include extraconfig/zones.yaml

zwave:
  usb_path: /dev/ttyACM0
  network_key: !secret zwave_key
  polling_interval: 30000
  device_config_glob:
    "sensor.*larm_level":
      ignored: true
    "sensor.*larm_type":
      ignored: true
    "sensor.*xporting":
      ignored: true
    "sensor.*ower_management":
      ignored: true
    "sensor.*ourcenodeid":
      ignored: true
    "sensor.*interval":
      ignored: true
    "sensor.*previous_reading":
      ignored: true
    "sensor.*heat":
      ignored: true
    "sensor.*burglar":
      ignored: true
    "binary_sensor.*deur_sensor":
      ignored: true
    "sensor.*_velocity":
      ignored: true
    "sensor.*_rain_rate":
      ignored: true
    "sensor.*relative_humidity":
      ignored: true
    "sensor.*deur_power":
      ignored: true
    "sensor.tv_kast_distance":
      ignored: true
