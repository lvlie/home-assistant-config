        filter:
          include:
            - domain: cover
      - type: "custom:monster-card"
        card:
          type: entities
          title: All device trackers
        filter:
          include:
            - domain: device_tracker
      - type: "custom:monster-card"
        card:
          type: entities
          title: All input booleans
        filter:
          include:
            - domain: input_boolean
      - type: "custom:monster-card"
        card:
          type: entities
          title: All lights
        filter:
          include:
            - domain: light
      - type: "custom:monster-card"
        card:
          type: entities
          title: All media players
        filter:
          include:
            - domain: media_player
      - type: "custom:monster-card"
        card:
