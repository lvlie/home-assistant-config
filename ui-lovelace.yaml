name: Home
background: radial-gradient(black, skyblue)
views:
  - title: Thuis
    icon: mdi:home
    cards:
      - type: custom:monster-card
        card:
          type: entities
          title: Home presence
        filter:
          include:
            - domain: device_tracker
              state: home
              options:
                secondary_info: last-changed
          exclude:
            - entity_id: device_tracker.leon_galaxy_s8
            - entity_id: device_tracker.mayo_iphone
            - entity_id: device_tracker.imayo

      - type: horizontal-stack
        cards:
          - type: custom:gauge-card
            title: Binnen
            entity: sensor.woonkamer_temperatuur
            min: 15
            max: 35
            severity:
              red: 29
              green: 15
              amber: 25
          - type: custom:gauge-card
            title: Energy Usage
            entity: sensor.power_current
            min: 0
            max: 3000
            severity:
              red: 2000
              green: 0
              amber: 1000

      - type: weather-forecast
        entity: weather.home

      - type: "custom:monster-card"
        show_empty: false
        card:
          type: entities
          title: Lights on
        filter:
          include:
            - domain: light
              state: 'on'
          exclude:
            - entity_id: light.achtertuin
            - entity_id: light.beneden
            - entity_id: light.buiten
            - entity_id: light.eetkamer
            - entity_id: light.garage
            - entity_id: light.gotosleep
            - entity_id: light.hal
            - entity_id: light.keuken
            - entity_id: light.toilet
            - entity_id: light.trapkast
            - entity_id: light.tvkamer
            - entity_id: light.voortuin
            - entity_id: light.woonkamer

      - type: "custom:monster-card"
        show_empty: false
        card:
          type: entities
          title: Things on
        filter:
          include:
            - entity_id: input_boolean.wasmachine_status
              state: 'on'
            - entity_id: switch.woonkamer_tv
              state: 'on'
            - entity_id: binary_sensor.co
              state: 'on'
            - entity_id: binary_sensor.smoke
              state: 'on'
          exclude:
            - entity_id: light.achtertuin
            - entity_id: light.beneden
            - entity_id: light.buiten
            - entity_id: light.eetkamer
            - entity_id: light.garage

      - type: "custom:monster-card"
        show_empty: false
        card:
          type: entities
          title: Doors open
        filter:
          include:
            - entity_id: "binary_sensor.*deur"
              state: 'on'
              options:
                secondary_info: last-changed

      - type: "custom:monster-card"
        show_empty: false
        card:
          type: entities
          title: Motion triggered
        filter:
          include:
            - entity_id: "binary_sensor.*motion"
              state: 'on'
              options:
                secondary_info: last-changed

      - type: "custom:monster-card"
        show_empty: false
        card:
          type: entities
          title: Media player on
        filter:
          include:
            - domain: media_player
              state: 'playing'

      - type: map
        title: Mayo location
        aspect_ratio: 100%
        default_zoom: 8
        entities:
          - zone.home
          - device_tracker.google_maps_112491877133535749167  # Mayo
#          - device_tracker.google_maps_109202381251367736104  # Leon

