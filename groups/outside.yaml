    - sun.sun
    - sensor.rotterdam_symbol
    - sensor.rotterdam_temperature
    - sensor.rotterdam_precipitation
    - sensor.rotterdam_wind_speed
    - sensor.rotterdam_humidity
    - sensor.rotterdam_pressure
