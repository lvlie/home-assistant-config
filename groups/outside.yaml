  view: no
  entities:
    - camera.front_yard

voortuin:
  name: Voortuin
  view: no
  entities:
    - light.voortuin_oprit
    - binary_sensor.front_yard_camera_online
    - binary_sensor.front_yard_camera_person_detected
    - binary_sensor.front_yard_camera__looppad_activity
    - binary_sensor.front_yard_camera__voortuin_activity
    - binary_sensor.front_yard_camera__straat_activity
