    - binary_sensor.front_yard_camera_sound_detected

achtertuin:
  name: Achtertuin
  view: no
  entities:
    - light.achtertuin_gevel
    - light.overkapping_1
    - light.overkapping_2

weernu:
  name: Weer nu
  view: no
