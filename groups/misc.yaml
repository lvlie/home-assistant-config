work:
  name: Work
  view: no
  entities:
    - binary_sensor.workday_sensor
    - sensor.home_to_work
    - sensor.work_to_home

events:
  name: Events
  view: no
  entities:
    - sensor.date
    - sensor.time
    - sensor.next_event_date
    - sensor.next_event
    - sensor.next_holiday_date
    - sensor.next_holiday
    - sensor.next_race_date
    - sensor.next_race_location
    - sensor.postnl

misc:
  name: Misc
  view: no
  entities:
    - sensor.mayo_battery_level
    - sensor.mayo_battery_state

trash_pickup:
  name: "Trash Pickup"
  control: hidden
  entities:
    - sensor.trash_gft
    - sensor.trash_papier
    - sensor.trash_today
    - sensor.trash_tomorrow
