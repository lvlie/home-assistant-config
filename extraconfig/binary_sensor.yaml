- platform: iss
  show_on_map: false

- platform: workday
  country: NL

- platform: template
  sensors:
    voordeur:
      device_class: door
      friendly_name: Voordeur
      value_template: >
        {{ states.sensor.voordeur_open_value.state == '22' }}
    achterdeur:
      device_class: door
      friendly_name: Achterdeur
      value_template: >
        {{ states.sensor.achterdeur_open_value.state == '22' }}
